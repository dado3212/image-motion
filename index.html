<html>
    <head>
        <title>Image Panner</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="js/main.js"></script>
    </head>

    <body dropzone>
        <div id="rectangle" class="rectangle" style="display: none;"></div>
        <div>
            <div id="container">
                <div id="image">
                    <img id="rawImage">
                </div>
            </div>
            <div id="sidebar">
                <div>
                    <button onclick="event.stopPropagation(); clearFrames();">Reset All</button>
                    <button onclick="event.stopPropagation(); alert(createCommand());">Create</button>
                </div>
                <div id="frames">

                </div>
            </div>
        </div>
    </body>
</html>
