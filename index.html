<body dropzone>
    <div class="main">
        <div id="toolbox">
            <span id="addFrame" class="selected" title="Add frames">
                <svg class="feather">
                    <use href="assets/feather-sprite.svg#plus-square" />
                </svg>
            </span>
            <span id="moveFrame" title="Move existing frames">
                <svg class="feather">
                    <use href="assets/feather-sprite.svg#move" />
                </svg>
            </span>
        </div>
        <div id="container" class="predrop">
            <div id="upload">
                <svg class="feather big">
                    <use href="assets/feather-sprite.svg#image"></use>
                </svg>
                <p>Drag an image here...</p>
                <input type="file" id="fileSelector" accept="image/*" />
            </div>
            <div id="image">
                <canvas id="canvas"></canvas>
                <img id="rawImage" alt="">
            </div>
        </div>
        <div id="sidebar">
            <div style="text-align: center;">
                <input type="checkbox" id="loop">
                <label for="loop">Loop</label>
                <br>
                <input type="number" id="duration" placeholder="10" min="0" max="300" value="10">
                <label for="duration">Duration (s)</label>
                <button id="create">CREATE</button>
            </div>
            <section class="section">
                <div class="title">Frames</div>
                <svg class="feather" id="reset" title="Delete all frames">
                    <use href="assets/feather-sprite.svg#trash-2" />
                </svg>
                <div id="frames">

                </div>
            </section>
        </div>
    </div>
    <!-- Used for following the mouse around for frame creation -->
    <div id="rectangle" class="rectangle" style="display: none;"></div>
    <!-- Modal when you create a video, showing progress and output -->
    <div id="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div id="outputVideo"></div>
            <div class="modal-sidebar">
                <span id="closeModal">
                    <svg class="feather" style="width: 40px; height: 40px;">
                        <use href="assets/feather-sprite.svg#x" />
                    </svg>
                </span>
                <div>
                    <div class="status" id="status_0">1. Creating paths...</div>
                    <div class="status" id="status_1">2. Interpolating frames...</div>
                    <div class="status" id="status_2">3. Stitching frames...</div>
                    <div class="status" id="status_3">4. Downloading...</div>
                </div>
            </div>
        </div>
    </div>
</body>
