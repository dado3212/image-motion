<html>

<head>
    <title>Image Panner</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/image-js"></script>

</head>

<body>
    <div id="chosen">
        <div id="image" class="blank" ondrop="drop(event);" ondragover="return false;"></div>
        <span></span>
    </div>
    <img id="imageDisplay" src="#" alt="Dropped Image">
    <div id="text">
        <form action="" method="POST" onsubmit="return verify(event);">

            <button type="submit">Add Image</button>
        </form>
    </div>
</body>

</html>
